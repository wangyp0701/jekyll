<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile-friendly Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffd6e0; /* 背景色改为粉色 */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center; /* 将按钮放置在容器的中心 */
    }
    p {
        margin-bottom: 20px;
        font-size: 18px;
    }
    .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .image-container {
        margin-top: 20px;
    }
    .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <p>联系车主请拨打电话</p>
    <a href="tel:18266541360" class="button">拨打电话</a>
    <div class="image-container">
        <img src="i12.png" alt="Your Image">
    </div>
</div>

</body>
</html>
